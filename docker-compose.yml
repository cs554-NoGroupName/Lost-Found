version: '1.0'
services:
  redis:
    container_name: redis
    # image: redis:alpine
    # ports:
    #   - '6379:6379'
    image: redis:latest
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    volumes:
      - ./redis-data:/data
    hostname: 'redis'

  web:
    restart: on-failure
    build: ./server
    ports:
      - '4000:4000'
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./:/app
